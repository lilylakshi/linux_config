<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

<match target="pattern">
    <test qual="any" name="family"><string>Ubuntu</string></test>
    <edit name="family" mode="assign" binding="same"><string>FreeSans</string></edit>
</match>

<match target="pattern">
    <test qual="any" name="family"><string>Ubuntu Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>Inconsolata</string></edit>
</match>

<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Noto Color Emoji</family>
    <family>FreeSans</family>
    <family>Noto Emoji</family>
  </prefer>
</alias>

<alias>
  <family>serif</family>
  <prefer>
    <family>Noto Color Emoji</family>
    <family>FreeSerif</family>
    <family>Noto Emoji</family>
  </prefer>
</alias>

<alias>
  <family>monospace</family>
  <prefer>
    <family>Noto Color Emoji</family>
    <family>Inconsolata</family>
    <family>Noto Emoji</family>
  </prefer>
</alias>

</fontconfig>
